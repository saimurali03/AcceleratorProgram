<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styles Practice</title>
  <style>
    #para1 {
      font-size: 16px;
      color: darkgreen;
    }
    #para2 {
      font-size: 1.5em;
      color: rgba(0, 0, 255, 0.5);
    }
    #para3 {
      font-size: 2rem;
      text-align: center;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <p id="para1">This is paragraph 1 styled with 16px font and dark green color.</p>
  <p id="para2">This is paragraph 2 styled with 1.5em font and semi-transparent blue color.</p>
  <p id="para3">This is paragraph 3 styled with 2rem font, centered alignment, and line-height 1.8.</p>
</body>
</html>
