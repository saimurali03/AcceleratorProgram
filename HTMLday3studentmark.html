<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Student Marks</h1>

  <table>
    <tr>
      <th rowspan="2">Name</th>
      <th rowspan="2">Roll Number</th>
      <th colspan="2">Marks</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>101</td>
      <td>85</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>102</td>
      <td>78</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>103</td>
      <td>92</td>
      <td>95</td>
    </tr>
    <tr>
      <td>David</td>
      <td>104</td>
      <td>80</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Eva</td>
      <td>105</td>
      <td>88</td>
      <td>91</td>
    </tr>
  </table>

</body>
</html>
