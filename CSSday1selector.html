<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectors Practice</title>
  <style>
    * {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: red;
    }
    .highlight {
      background-color: yellow;
    }
    #special {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h1>Heading 2</h1>

  <p>This is paragraph 1.</p>
  <p class="highlight">This is paragraph 2 with highlight.</p>
  <p id="special">This is paragraph 3 with special ID.</p>

  <div>This is div 1.</div>
  <div class="highlight">This is div 2 with highlight.</div>
</body>
</html>
