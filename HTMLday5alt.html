<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required aria-required="true"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required aria-required="true"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required aria-required="true"><br><br>

    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </fieldset><br>

    <fieldset>
      <legend>Skills:</legend>
      <input type="checkbox" id="html" name="skills" value="HTML">
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="skills" value="CSS">
      <label for="css">CSS</label>
      <input type="checkbox" id="js" name="skills" value="JavaScript">
      <label for="js">JavaScript</label>
    </fieldset><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Accessible Image Example</h2>
  <img src="pexels-francesco-ungaro-2325447.jpg" alt="Placeholder sample image of 200 pixels width">
</body>
</html>
