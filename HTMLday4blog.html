<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Layout</title>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>

  <nav>
    <a href="#">Home</a> |
    <a href="#">Articles</a> |
    <a href="#">About</a>
  </nav>

  <section>
    <article>
      <h2>Article 1</h2>
      <p>This is the first article of the blog.</p>
    </article>

    <article>

  </aside>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>

</html>
