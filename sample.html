<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Positioning Demo</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }

    .section { padding: 1rem; border-bottom: 1px solid #ccc; }

    .static-default {
      position: static;
      background: #f87171;
      padding: 10px;
      color: white;
    }

    .rel {
      position: relative;
      top: 0.25rem;
      left: 0.25rem;
      background: #34d399;
      padding: 10px;
      color: white;
    }

    .abs-parent {
      position: relative;
      background: lightblue;
      height: 120px;
      margin-top: 1rem;
    }
    .abs-child {
      position: absolute;
      top: .5rem;
      right: .5rem;
      background: coral;
      padding: 5px;
      color: white;
    }

    .fixed-top {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 3rem;
      background: #0ea5e9;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .sticky-box {
      position: sticky;
      top: 4rem;
      background: #8b5cf6;
      color: white;
      padding: 10px;
    }

    .spacer {
      height: 800px;
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="fixed-top">Fixed Top Bar</div>

  <div class="section">
    <h2>Static</h2>
    <div class="static-default">I am static (default)</div>
  </div>

  <div class="section">
    <h2>Relative</h2>
    <div class="rel">I moved slightly using relative</div>
  </div>

  <div class="section">
    <h2>Absolute</h2>
    <div class="abs-parent">
      Parent (relative)
      <div class="abs-child">Absolute child (top-right)</div>
    </div>
  </div>

  <div class="section">
    <h2>Sticky</h2>
    <div class="sticky-box">I will stick when scrolling (4rem from top)</div>
    <p>Keep scrolling down to see me stick...</p>
    <div class="spacer"></div>
  </div>
</body>
</html>
