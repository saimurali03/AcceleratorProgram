<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Profile Card</title>
  <style>
    .card {
      width: 250px;
      height: 300px;
      border-radius: 10px;
      background-image: url("pexels-francesco-ungaro-2325447.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
      
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.7); 
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="overlay">
      <h3>John Doe</h3>
      <p>Web Developer</p>
    </div>
  </div>
</body>
</html>
